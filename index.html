<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assetts/css/style.css">
    <script src="https://kit.fontawesome.com/aed6e1c172.js" crossorigin="anonymous"></script>
    <title>Ruby Moon</title>
</head>
<body>
    <div class="page-content">
    <header>
        <nav>
            <ul id="menu">
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="music.html">Music</a>
                </li>
                <li>
                    <a href="#tourdates">Tour Dates</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="hero-outer">
        <div class="hero-image">
            <h1>
                <a href="index.html">
                Ruby Moon
                </a>
            </h1> 
            <div id="fade"></div>   
        </div>
    </section>
    <section>
        <div class="promo-vid">
            <h1>Coming Soon...</h1>
        </div>
        <div class="promo-vid">
            <iframe src="https://www.youtube.com/embed/9alAuYr2g_8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>
    <section id="tourdates">
        <div>
            <h1 class="tour-heading">Tour Dates</h1>
                <div id="wales-tour">
                    <div class="tourdate-item button-div">
                        <a href="https://www.ticketmaster.co.uk/" target="_blank" class="button">Buy Tickets</a>
                    </div> 
                    <div class="tourdate-item">
                        <h2>Wales</h2>
                    </div> 
                    <div class="venue tourdate-item">
                        <h2>The Sun Inn, Bala</h2>
                        <p>01/01/2022</p>
                    </div> 
                </div>
                <div id="england-tour">
                     <div class="tourdate-item button-div">
                        <a href="https://www.ticketmaster.co.uk/" target="_blank" class="button">Buy Tickets</a>
                    </div> 
                    <div class="tourdate-item">
                        <h2>England</h2>
                    </div> 
                    <div class="venue tourdate-item">
                        <h2>Your Local Pub, London</h2>
                        <p>06/01/2022</p>
                    </div> 
                </div>
        </div>
        <div id="backup">
             <a href="index.html">
                 <i class="fas fa-arrow-alt-circle-up"></i>
             </a>
        </div>
    </section>
    <section>
        <div class="form-box">
            <form class="signup">
                <h2>Mailing List</h2>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" class="text-input" placeholder="Name"><br>
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" class="text-input" placeholder="example@email.co.uk"><br>
                <input type="submit" value="Sign Up" class="signup-button">
            </form>
        </div>
    </section>
    <footer>
        <div>
            <ul class="social-networks">
                <li>
                    <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i>
                    </a></li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank">
                    <i class="fab fa-youtube"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</div>
    
</body>
</html>
